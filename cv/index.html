<!doctype html>

                      cx="22"
                      cy="10"
                      r="1.5"
                      fill="currentColor"
                      opacity="0"

                  </svg>

                      <line
                        x1="10"
                        y1="12"
                        x2="28"
                        y2="12"

                        stroke-width="0.8"
                      />
                      <line

                        stroke-width="0.8"
